{% extends 'base.html' %}
{% load static %}
{% block content %}

    <section class="section is-medium">
        <h1 class="subtitle">Create New Order</h1>

        <div class="field">
            <label class="label">Order ID</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text input">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Application Name</label>
            <div class="control">
              <input class="input is-success" type="text" placeholder="Text input">
            </div>
          </div>

          <div class="field">
            <label class="label">Payment Mode</label>
            <div class="control">
              <input class="input is-success" type="text" placeholder="Text input">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Date</label>
            <div class="control">
                <input class="input is-success" type="date">
            </div>
          </div>

          <div class="field">
            <label class="label">Number of Items</label>
            <div class="control">
                <input id="num-items" class="number is-success" type="number" min="1" value="1">
            </div>
          </div>

          <div id="item-list" class="items">
                <div class="item field is-grouped">
                    <p class="title pr-5">#1</p>
                    <div class="control">
                        <label class="label">Name</label>
                        <input class="input is-success" type="text" placeholder="Text input">
                    </div>
                    <div class="control">
                        <label class="label">Price</label>
                        <input class="input is-success" type="text" placeholder="Text input">
                    </div>
              </div>
              
          </div>
          <section class="section">
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link">Submit</button>
              </div>
              <div class="control">
                <button class="button is-link is-light">Cancel</button>
              </div>
            </div>
        </section>

          


    </section>

{% endblock content %}

{% block scripts %}
    <script src="{% static 'js/create_order.js' %}"></script>
{% endblock scripts %}
